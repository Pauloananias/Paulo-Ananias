<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gênnesis Engenharia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="shortcut icon" href="IMG/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style3.css" />
</head>

<body data-bs-theme="dark">

    <div class="container-md login">
        <div class="login__wrapper">
            <div class="login__img">
                <img src="./assets/logo.png" alt="" />

            </div>

            <div class="form__wrapper">
                <form>
                    <h3>Gênnesis Engenharia</h3>
                    <h6>Register Here</h6>
                    <div class="form-group has-validation">
                        <label for="username" class="mb-1">Username *</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                            placeholder="username" required>
                    </div>
                    <div class="form-group mt-3 has-validation">
                        <label for="email" class="mb-1">Email *</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter email" required>
                    </div>
                    <div class="form-group mt-3 has-validation">
                        <label for="pass" class="mb-1">Password *</label>
                        <input type="password" class="form-control" id="pass" placeholder="Password" required>
                    </div>

                    <button type="submit" id="login__btn" class="btn btn-primary mt-3 w-100">Sign Up</button>



                    <div class="mt-2">
                        Já tem conta?
                        <a href="login.html">Login!</a>
                    </div>

                    <div id="message"></div>


                </form>
            </div>
        </div>
    </div>


    <script src="js/register.js"></script>
</body>

</html>
